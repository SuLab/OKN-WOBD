# Biomni MCP server configuration for OKN-WOBD
# See: https://github.com/anthropics/biomni
#
# Edit the paths below to match your checkout before use.
# Both `cwd` and `PYTHONPATH` must be absolute paths.
name: okn-wobd
description: >
  Biomedical analysis tools for gene-disease path finding, gene neighborhood
  queries, drug-disease opposing expression patterns, and differential
  expression analysis via ARCHS4.
transport: stdio
command: python3.11
args:
  - "-m"
  - okn_wobd.mcp_server
cwd: /path/to/OKN-WOBD
env:
  PYTHONPATH: /path/to/OKN-WOBD/src
