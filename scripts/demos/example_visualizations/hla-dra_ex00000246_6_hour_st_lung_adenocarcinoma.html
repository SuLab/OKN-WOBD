lor": {"color": "#9467bd", "highlight": "#f1c40f"}, "title": "<b>shares  GO:0005515</b><br>Source: SPOKE+Wikidata", "width": 2, "smooth": {"type": "continuous"}, "label": "shares  GO:0005515", "font": {"size": 10, "color": "#555", "strokeWidth": 3, "strokeColor": "#ffffff", "align": "middle"}}, {"from": "gene:LTF", "to": "disease:DOID_263", "color": {"color": "#9467bd", "highlight": "#f1c40f"}, "title": "<b>marker for</b><br>Source: SPOKE+Wikidata", "width": 2, "smooth": {"type": "continuous"}, "label": "marker for", "font": {"size": 10, "color": "#555", "strokeWidth": 3, "strokeColor": "#ffffff", "align": "middle"}}, {"from": "gene:LTF", "to": "disease:DOID_10283", "color": {"color": "#9467bd", "highlight": "#f1c40f"}, "title": "<b>marker for</b><br>Source: SPOKE+Wikidata", "width": 2, "smooth": {"type": "continuous"}, "label": "marker for", "font": {"size": 10, "color": "#555", "strokeWidth": 3, "strokeColor": "#ffffff", "align": "middle"}}, {"from": "gene:LTF", "to": "disease:DOID_1612", "color": {"color": "#9467bd", "highlight": "#f1c40f"}, "title": "<b>marker for</b><br>Source: SPOKE+Wikidata", "width": 2, "smooth": {"type": "continuous"}, "label": "marker for", "font": {"size": 10, "color": "#555", "strokeWidth": 3, "strokeColor": "#ffffff", "align": "middle"}}, {"from": "gene:HLA-DRA", "to": "gene:MBP", "color": {"color": "#9467bd", "highlight": "#f1c40f"}, "title": "<b>shares  GO:0005515</b><br>Source: SPOKE+Wikidata", "width": 2, "smooth": {"type": "continuous"}, "label": "shares  GO:0005515", "font": {"size": 10, "color": "#555", "strokeWidth": 3, "strokeColor": "#ffffff", "align": "middle"}}, {"from": "gene:MBP", "to": "disease:DOID_263", "color": {"color": "#9467bd", "highlight": "#f1c40f"}, "title": "<b>marker for</b><br>Source: SPOKE+Wikidata", "width": 2, "smooth": {"type": "continuous"}, "label": "marker for", "font": {"size": 10, "color": "#555", "strokeWidth": 3, "strokeColor": "#ffffff", "align": "middle"}}]);

        var container = document.getElementById('network');
        var data = { nodes: nodes, edges: edges };

        var options = {
            nodes: {
                borderWidth: 2,
                shadow: true,
                font: {
                    color: '#ffffff',
                    face: 'arial',
                }
            },
            edges: {
                shadow: true,
                smooth: {
                    type: 'continuous'
                }
            },
            physics: {
                enabled: true,
                barnesHut: {
                    gravitationalConstant: -3000,
                    centralGravity: 0.3,
                    springLength: 150,
                    springConstant: 0.04,
                    damping: 0.09,
                },
                stabilization: {
                    iterations: 150,
                    fit: true
                }
            },
            interaction: {
                hover: true,
                tooltipDelay: 100,
                dragNodes: true,
                dragView: true,
                zoomView: true,
            }
        };

        var network = new vis.Network(container, data, options);

        var physicsEnabled = false;

        // Stop physics after initial stabilization
        network.on("stabilizationIterationsDone", function () {
            physicsEnabled = false;
            network.setOptions({ physics: { enabled: false } });
            updatePhysicsButton();
        });

        function togglePhysics() {
            physicsEnabled = !physicsEnabled;
            network.setOptions({ physics: { enabled: physicsEnabled } });
            updatePhysicsButton();
        }

        function updatePhysicsButton() {
            var btn = document.getElementById('physicsToggle');
            if (physicsEnabled) {
                btn.textContent = 'âš¡ Auto-Layout: ON';
                btn.className = 'toggle-btn active';
            } else {
                btn.textContent = 'âš¡ Auto-Layout: OFF';
                btn.className = 'toggle-btn inactive';
            }
        }

        function resetLayout() {
            // Re-enable physics and re-stabilize
            physicsEnabled = true;
            network.setOptions({ physics: { enabled: true } });
            updatePhysicsButton();

            // Reset node positions to trigger re-layout
            var positions = network.getPositions();
            var updates = [];
            for (var nodeId in positions) {
                updates.push({ id: nodeId, x: undefined, y: undefined });
            }
            nodes.update(updates);

            // Restabilize the network
            network.stabilize(150);
        }

        // Custom tooltip handling - replaces native vis.js tooltip
        var tooltip = document.getElementById('custom-tooltip');

        function showTooltip(content, params) {
            if (!content) return;
            tooltip.innerHTML = content;
            tooltip.style.display = 'block';

            // Get coordinates from vis.js params
            var x, y;
            if (params.event && params.event.srcEvent) {
                x = params.event.srcEvent.clientX;
                y = params.event.srcEvent.clientY;
            } else if (params.pointer && params.pointer.DOM) {
                // Fallback to DOM pointer coordinates + container offset
                var rect = container.getBoundingClientRect();
                x = rect.left + params.pointer.DOM.x;
                y = rect.top + params.pointer.DOM.y;
            } else {
                return; // Can't position tooltip
            }

            tooltip.style.left = (x + 15) + 'px';
            tooltip.style.top = (y + 15) + 'px';

            // Adjust if going off screen
            var rect = tooltip.getBoundingClientRect();
            if (rect.right > window.innerWidth) {
                tooltip.style.left = (x - rect.width - 15) + 'px';
            }
            if (rect.bottom > window.innerHeight) {
                tooltip.style.top = (y - rect.height - 15) + 'px';
            }
        }

        function hideTooltip() {
            tooltip.style.display = 'none';
        }

        // Handle edge hover
        network.on('hoverEdge', function(params) {
            var edgeId = params.edge;
            var edge = edges.get(edgeId);
            var content = edge ? (edge.customTitle || edge.title) : null;
            if (content) {
                showTooltip(content, params);
            }
        });

        network.on('blurEdge', function(params) {
            hideTooltip();
        });

        // Handle node hover
        network.on('hoverNode', function(params) {
            var nodeId = params.node;
            var node = nodes.get(nodeId);
            var content = node ? (node.customTitle || node.title) : null;
            if (content) {
                showTooltip(content, params);
            }
        });

        network.on('blurNode', function(params) {
            hideTooltip();
        });

        // Hide tooltip when dragging or clicking
        network.on('dragStart', function() {
            hideTooltip();
        });
        network.on('click', function() {
            hideTooltip();
        });
    </script>
